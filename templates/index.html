<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="mb-3">
        <!-- <form action="/" method="post"> -->
        <form id="qa-form">
            <input type="text" class="form-control form-control-lg" name="para" placeholder="Enter paragraph">
            <br>
            <input type="text" class="form-control form-control-lg" name="que" placeholder="Enter question">
            <br>
            <input type="submit" class="btn btn-success" value="Answer" >
        </form>
    </div>


    <h1><div id="answer"></div></h1>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#qa-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/get_answer',
                    data: $('#qa-form').serialize(),
                    success: function(response) {
                        $('#answer').text('Answer: ' + response.answer);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
